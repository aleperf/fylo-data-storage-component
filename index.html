<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Fylo data storage component</title>

    <style>

    </style>
</head>

<body>
    <div class="fylo">
        <div class="fylo__menu">
            <div class="fylo__menu-logo">
                <img src="images/logo.svg" alt="fylo data storage logo">
            </div>
            <div class="fylo__menu-icons">
                <div class="fylo__menu-icons--icon">
                    <img src="images/icon-document.svg" alt="document">
                </div>
                <div class="fylo__menu-icons--icon">

                    <img src="images/icon-folder.svg " alt="f">
                </div>
                <div class="fylo__menu-icons--icon">
                    <img src="images/icon-upload.svg" alt="fylo data storage logo">
                </div>


            </div>
        </div>

        <div class="fylo__storage-summary">
            <div class="fylo__storage-summary--text">
                You've used <span>815 GB</span> of your storage
            </div>

            <div class="slider" data-storage="815"></div>
            <div class="fylo__storage-summary--min-max">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>

            <div class="fylo__storage-summary--GB-left">
                <p class="number-left">185</p>
                <p class="text-left">GB LEFT</p>
            </div>
        </div>


    </div>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://aleperf.github.io">aleperf</a>.
    </div>
</body>

</html>
